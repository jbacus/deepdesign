<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Graph canvas -->
    <div id="network"></div>

    <script>
        // Configuration options for Vis.js
        var defaultOptions = {
            physics: {
                enabled: true, // Enable physics from the start for smoother transitions
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04,
                    damping: 0.3
                },
                stabilization: {
                    enabled: true, // Enable stabilization for incremental layout
                    iterations: 200, // Fewer iterations per stabilization step
                    updateInterval: 100, // Update more frequently
                    fit: true // Fit the graph after each stabilization update
                }
            },
            interaction: {
                zoomView: true,
                minZoom: 0.2,
                maxZoom: 2.0
            },
            nodes: {
                shape: 'dot',
                size: 10,
                color: {
                    border: '#000000',
                    background: '#000000',
                    highlight: {
                        border: '#FFA500',
                        background: '#FFA500'
                    },
                    hover: {
                        border: '#FFA500',
                        background: '#FFA500'
                    }
                },
                font: {
                    color: '#808080',
                    size: 14,
                    face: 'Helvetica'
                },
                borderWidth: 3
            },
            edges: {
                width: 2,
                color: {
                    color: '#000000',
                    highlight: '#FFA500',
                    hover: '#FFA500'
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                },
                smooth: {
                    type: 'dynamic',
                    roundness: 1
                }
            }
        };

        // Load the graph and apply incremental stabilization
        function loadGraph(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet(data.nodes);  // Load all nodes
                    var edges = new vis.DataSet(data.edges);  // Load all edges

                    var container = document.getElementById('network');
                    var graphData = { nodes: nodes, edges: edges };

                    var network = new vis.Network(container, graphData, configOptions);

                    // Ensure the graph is displayed with a smaller zoom at the start
                    network.moveTo({
                        scale: 0.2,  // Set the initial zoom level (smaller than default)
                        position: { x: 0, y: 0 }  // Center the graph (adjust if needed)
                    });

                    // Listen to the stabilization progress and fit the network incrementally
                    network.on('stabilizationProgress', function(params) {
                        // Fit the network view after each stabilization step
                        network.fit();
                    });

                    // Once stabilization is done, ensure final fit with animation
                    network.once('stabilizationIterationsDone', function() {
                        console.log('Stabilization completed');
                        network.fit({
                            animation: {
                                duration: 500,
                                easingFunction: 'easeInOutQuad'
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Error loading graph data:', error);
                });
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadGraph(defaultOptions);
        }, 100);
    </script>
</body>
</html>
