<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        /* Set the size of the graph canvas and background color */
        body {
            background-color: white;
        }

        #network {
            width: 100%;
            height: 600px;
            background-color: thistle;
        }
    </style>
</head>
<body>
    <div id="network"></div>

    <script>
        // Default configuration options for Vis.js
        var defaultOptions = {
            physics: {
                enabled: true, // Physics simulation for dynamic interaction
                solver: 'barnesHut', // Physics solver for node placement
                barnesHut: {
                    gravitationalConstant: -2000, // Gravity between nodes
                    centralGravity: 0.3, // Pull towards center
                    springLength: 200, // Distance between connected nodes
                    springConstant: 0.04 // Strength of connection between nodes
                },
                stabilization: {
                    iterations: 1000, // Number of iterations for stabilization
                    updateInterval: 25 // Time between updates in ms
                }
            },
            interaction: {
                hover: true, // Enable hover effects
                tooltipDelay: 300, // Delay before showing tooltips
                zoomView: true // Enable zooming in and out
            },
            nodes: {
                shape: 'dot', // Default shape of the nodes
                size: 10, // Default size of the nodes
                color: {
                    border: '#000000', // Black border
                    background: 'ffffff', // Black background
                    highlight: {
                        border: '#FFA500', // Orange border on hover/selection
                        background: '#FFA500' // Orange background on hover/selection
                    },
                    hover: {
                        border: '#FFA500', // Orange border on hover
                        background: '#FFA500' // Orange background on hover
                    }
                },
                font: {
                    color: '#808080', // Set text color to gray (#808080)
                    size: 14, // Default font size
                    face: 'Helvetica', // Font set to Helvetica
                    strokeWidth: 0, // No stroke around the text
                    strokeColor: '#ffffff' // Optional text stroke color
                },
                borderWidth: 2 // Border width around nodes
            },
            edges: {
                width: 2, // Default edge width
                color: {
                    color: '#000000', // Black edges
                    highlight: '#FFA500', // Orange edges on hover/selection
                    hover: '#FFA500', // Orange edges on hover
                    opacity: 1.0 // Fully opaque
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 0.5 } // Arrows on the edges
                },
                smooth: {
                    type: 'dynamic', // Smooth curved edges
                    roundness: 0.5 // Adjust curvature
                }
            }
        };

        // Load the graph data from a JSON file and apply the configuration options
        function loadGraphWithOptions(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet(data.nodes);
                    var edges = new vis.DataSet(data.edges);

                    var container = document.getElementById('network');
                    var graphData = {
                        nodes: nodes,
                        edges: edges
                    };

                    // Merge user-defined options with the default options
                    var mergedOptions = { ...defaultOptions, ...configOptions };

                    // Create the network with the merged options
                    var network = new vis.Network(container, graphData, mergedOptions);

                    // Disable physics after stabilization for better performance
                    network.on('stabilized', function () {
                        network.setOptions({ physics: false });
                    });
                })
                .catch(error => console.error('Error loading graph data:', error));
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadGraphWithOptions({});
        }, 100); // 100ms delay
    </script>
</body>
</html>
