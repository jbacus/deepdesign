<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        /* Set the size of the graph canvas */
        #network {
            width: 100%;
            height: 1000px;
            border: 1px solid lightgray;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="network"></div>

    <script>
        // Fetch the graph data from the generated JSON file
        fetch('graph_data.json')
            .then(response => response.json())
            .then(data => {
                var nodes = new vis.DataSet(data.nodes);
                var edges = new vis.DataSet(data.edges);
    
                var container = document.getElementById('network');
                var graphData = {
                    nodes: nodes,
                    edges: edges
                };
                var options = {
                    nodes: {
                        shape: 'dot',
                        size: 10,
                        font: {
                            size: 16,
                            color: 'black'
                        },
                        borderWidth: 2,
                        color: {
                            border: 'black',
                            background: 'white',
                        }
                    },
                    edges: {
                        width: 2,
                        color: {
                            color: 'black',
                            highlight: 'orange',
                            hover: 'red',
                        }
                    }
                };
    
                var network = new vis.Network(container, graphData, options);
            });
    </script>
</body>
</html>
