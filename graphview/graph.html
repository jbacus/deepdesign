<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Graph canvas -->
    <div id="network"></div>

    <script>
        // Default configuration options for Vis.js with tweaked physics settings
        var defaultOptions = {
            physics: {
                enabled: true, // Physics simulation for dynamic interaction
                solver: 'barnesHut', // Physics solver for node placement
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04,
                    damping: 0.3 // Damping to slow down movements
                },
                stabilization: {
                    iterations: 200, // Stabilize quickly but not instantly
                    updateInterval: 25 // Update the layout every 25ms
                },
                maxVelocity: 50, // Limit velocity to avoid too fast movements
                timestep: 0.5 // Slow down the time between physics ticks for smooth animation
            },
            interaction: {
                hover: true,
                tooltipDelay: 300,
                zoomView: true
            },
            nodes: {
                shape: 'dot',
                size: 10,
                color: {
                    border: '#000000',
                    background: '#000000',
                    highlight: {
                        border: '#FFA500',
                        background: '#FFA500'
                    },
                    hover: {
                        border: '#FFA500',
                        background: '#FFA500'
                    }
                },
                font: {
                    color: '#808080',
                    size: 14,
                    face: 'Helvetica',
                    strokeWidth: 0,
                    strokeColor: '#ffffff'
                },
                borderWidth: 3
            },
            edges: {
                width: 2,
                color: {
                    color: '#000000',
                    highlight: '#FFA500',
                    hover: '#FFA500',
                    opacity: 1.0
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                },
                smooth: {
                    type: 'dynamic',
                    roundness: 1
                }
            }
        };

        // Load the graph data from a JSON file and apply the configuration options
        function loadLargeGraphWithTimeout(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet();
                    var edges = new vis.DataSet();

                    var container = document.getElementById('network');
                    var graphData = { nodes: nodes, edges: edges };

                    var network = new vis.Network(container, graphData, configOptions);

                    var nodeData = data.nodes;
                    var edgeData = data.edges;
                    var batchSize = 100;  // Load 100 nodes/edges at a time for smoother animation
                    var index = 0;

                    function loadBatch() {
                        // Add a small batch of nodes and edges to the graph
                        for (var i = index; i < Math.min(index + batchSize, nodeData.length); i++) {
                            nodes.add(nodeData[i]);
                            if (edgeData[i]) {
                                edges.add(edgeData[i]);
                            }
                        }

                        // Fit the graph progressively as it loads
                        network.fit({
                            animation: {
                                duration: 200,
                                easingFunction: 'easeInOutQuad'
                            }
                        });

                        // Increment index and schedule the next batch using requestAnimationFrame
                        index += batchSize;
                        if (index < nodeData.length) {
                            requestAnimationFrame(loadBatch); // Use requestAnimationFrame for smoother rendering
                        } else {
                            // Final fit after all data has been loaded
                            network.fit({
                                animation: {
                                    duration: 500,
                                    easingFunction: 'easeInOutQuad'
                                }
                            });
                        }
                    }

                    // Start loading data in batches
                    loadBatch();
                })
                .catch(error => console.error('Error loading graph data:', error));
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadLargeGraphWithTimeout(defaultOptions);
        }, 100);
    </script>
</body>
</html>
