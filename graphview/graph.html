<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        /* Set the size of the graph canvas */
        #network {
            width: 100%;
            height: 1000px;
            border: 1px solid lightgray;
            background-color: thistle;
        }
    </style>
</head>
<body>
    <h1>Obsidian Graph Visualization</h1>
    <div id="network"></div>

    <script>
        // Initialize the network variable to store the graph
        var network;

        // Function to load the initial graph data with a subset of nodes (Lazy Loading)
        function loadInitialGraph() {
            var initialNodes = new vis.DataSet([
                { id: 1, label: 'Home' },
                { id: 2, label: 'Project A' },
                { id: 3, label: 'Project B' }
            ]);

            var initialEdges = new vis.DataSet([
                { from: 1, to: 2 },
                { from: 1, to: 3 }
            ]);

            var container = document.getElementById('network');
            var data = {
                nodes: initialNodes,
                edges: initialEdges
            };

            var options = {
                physics: {
                    enabled: true, // Physics is enabled initially for stabilization
                    solver: 'barnesHut', // Use a fast physics solver
                    stabilization: {
                        iterations: 500, // Limit the number of iterations to speed up stabilization
                        updateInterval: 50
                    }
                },
                interaction: {
                    hover: false, // Disable hover events for performance
                    zoomView: true // Enable zoom view for interaction
                },
                nodes: {
                    shape: 'dot',
                    size: 20,
                    font: {
                        size: 14,
                        color: '#ffffff'
                    },
                    borderWidth: 2,
                    color: {
                        border: '#222222',
                        background: '#666666'
                    }
                },
                edges: {
                    width: 2,
                    color: '#848484'
                }
            };

            network = new vis.Network(container, data, options);

            // When stabilization is complete, disable physics to reduce load
            network.on('stabilized', function() {
                network.setOptions({ physics: false });
            });

            // Set up clustering
            setupClustering(network);

            // Set up event listeners for lazy loading more nodes and edges
            network.on('zoom', function(params) {
                if (params.scale > 1.5) {
                    loadMoreNodes();
                }
            });

            network.on('selectNode', function(params) {
                if (params.nodes.length > 0) {
                    loadMoreNodes(params.nodes[0]);
                }
            });
        }

        // Function to load more nodes and edges dynamically (Lazy Loading)
        function loadMoreNodes(selectedNodeId) {
            var moreNodes = new vis.DataSet([
                { id: 4, label: 'Note 1' },
                { id: 5, label: 'Note 2' }
            ]);

            var moreEdges = new vis.DataSet([
                { from: 2, to: 4 },
                { from: 2, to: 5 }
            ]);

            // Add more nodes and edges to the network
            network.body.data.nodes.add(moreNodes);
            network.body.data.edges.add(moreEdges);

            // Optionally, re-enable physics temporarily to re-stabilize the network
            network.setOptions({ physics: true });
            network.once('stabilized', function() {
                network.setOptions({ physics: false });
            });
        }

        // Function to set up clustering to reduce node rendering load
        function setupClustering(network) {
            // Cluster all nodes based on hub size (highly connected nodes will be clustered)
            network.clusterByHubsize();

            // Enable expanding clusters on double click
            network.on('doubleClick', function(params) {
                if (params.nodes.length > 0) {
                    network.openCluster(params.nodes[0]);
                }
            });
        }

        // Load the initial graph when the page loads
        loadInitialGraph();
    </script>
</body>
</html>
