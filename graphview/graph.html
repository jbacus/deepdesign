<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow;
        }

        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Graph canvas -->
    <div id="network"></div>

    <script>
        // Basic configuration options for Vis.js
        var defaultOptions = {
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04,
                    damping: 0.3
                },
                stabilization: {
                    enabled: true,
                    iterations: 1000,
                    updateInterval: 50
                }
            },
            interaction: {
                zoomView: true,
                minZoom: 0.2,
                maxZoom: 2.0
            },
            nodes: {
                shape: 'dot',
                size: 10,
                color: {
                    border: '#000000',
                    background: '#000000',
                    highlight: {
                        border: '#FFA500',
                        background: '#FFA500'
                    },
                    hover: {
                        border: '#FFA500',
                        background: '#FFA500'
                    }
                },
                font: {
                    color: '#808080',
                    size: 14,
                    face: 'Helvetica'
                },
                borderWidth: 3
            },
            edges: {
                width: 2,
                color: {
                    color: '#000000',
                    highlight: '#FFA500',
                    hover: '#FFA500'
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                },
                smooth: {
                    type: 'dynamic',
                    roundness: 1
                }
            }
        };

        // Load the graph data and add nodes and edges incrementally
        function loadGraphIncrementally(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet();
                    var edges = new vis.DataSet();

                    var container = document.getElementById('network');
                    var graphData = { nodes: nodes, edges: edges };

                    var network = new vis.Network(container, graphData, configOptions);

                    var nodeData = data.nodes;
                    var edgeData = data.edges;

                    let index = 0;

                    // Function to add nodes and their connecting edges one by one
                    function addNodeAndEdgesOneByOne() {
                        if (index < nodeData.length) {
                            let currentNode = nodeData[index];

                            // Add the current node incrementally
                            nodes.add(currentNode);
                            console.log(`Node added: ${currentNode.id}`);

                            // Add edges connected to this node
                            let connectedEdges = edgeData.filter(edge =>
                                edge.from === currentNode.id || edge.to === currentNode.id
                            );

                            if (connectedEdges.length > 0) {
                                edges.add(connectedEdges);
                                console.log(`Edges added for node ${currentNode.id}:`, connectedEdges);
                            }

                            index++;
                            // Use requestAnimationFrame instead of setTimeout for smoother animation
                            requestAnimationFrame(addNodeAndEdgesOneByOne);
                        } else {
                            // Fit the graph once all nodes and edges are added
                            console.log("All nodes and edges added. Fitting the graph...");
                            network.fit({
                                animation: {
                                    duration: 500,
                                    easingFunction: 'easeInOutQuad'
                                }
                            });
                        }
                    }

                    // Start adding nodes and their connected edges one by one
                    addNodeAndEdgesOneByOne();
                })
                .catch(error => {
                    console.error('Error loading graph data:', error);
                });
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadGraphIncrementally(defaultOptions);
        }, 100);
    </script>
</body>
</html>
