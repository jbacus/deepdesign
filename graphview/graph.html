<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Graph canvas -->
    <div id="network"></div>

    <script>
        // Default configuration options for Vis.js with physics enabled and stabilization
        var defaultOptions = {
            physics: {
                enabled: true, // Let physics handle stabilization naturally
                solver: 'barnesHut',
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04,
                    damping: 0.3 // Damping to slow down movements
                },
                stabilization: {
                    enabled: true, // Let the physics engine stabilize naturally
                    iterations: 1000, // Ensure enough iterations for smooth stabilization
                    updateInterval: 50, // Longer interval to allow gradual stabilization
                    fit: true // Automatically fit during stabilization
                },
                maxVelocity: 50,
                timestep: 0.5
            },
            interaction: {
                hover: true,
                tooltipDelay: 300,
                zoomView: true
            },
            nodes: {
                shape: 'dot',
                size: 10,
                color: {
                    border: '#000000',
                    background: '#000000',
                    highlight: {
                        border: '#FFA500',
                        background: '#FFA500'
                    },
                    hover: {
                        border: '#FFA500',
                        background: '#FFA500'
                    }
                },
                font: {
                    color: '#808080',
                    size: 14,
                    face: 'Helvetica',
                    strokeWidth: 0,
                    strokeColor: '#ffffff'
                },
                borderWidth: 3
            },
            edges: {
                width: 2,
                color: {
                    color: '#000000',
                    highlight: '#FFA500',
                    hover: '#FFA500',
                    opacity: 1.0
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                },
                smooth: {
                    type: 'dynamic',
                    roundness: 1
                }
            }
        };

        // Load the graph data from a JSON file and apply the configuration options
        function loadLargeGraphWithTimeout(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet();
                    var edges = new vis.DataSet();

                    var container = document.getElementById('network');
                    var graphData = { nodes: nodes, edges: edges };

                    var network = new vis.Network(container, graphData, configOptions);

                    var nodeData = data.nodes;
                    var edgeData = data.edges;
                    var initialBatchSize = 20;  // Start with larger batches
                    var smallBatchSize = 5;  // Use smaller batches towards the end
                    var index = 0;

                    function loadBatch() {
                        // Use smaller batches towards the end of loading to avoid heavy recalculations
                        var batchSize = index < nodeData.length * 0.8 ? initialBatchSize : smallBatchSize;

                        // Add a batch of nodes and edges to the graph
                        for (var i = index; i < Math.min(index + batchSize, nodeData.length); i++) {
                            nodes.add(nodeData[i]);
                            if (edgeData[i]) {
                                edges.add(edgeData[i]);
                            }
                        }

                        // Increment index and load the next batch
                        index += batchSize;

                        if (index < nodeData.length) {
                            // Schedule the next batch of nodes/edges
                            requestAnimationFrame(loadBatch);
                        } else {
                            // Once all data is loaded, stabilize the graph and fit it properly
                            network.stabilize(100); // Stabilize with 100 iterations to avoid jitter
                            setTimeout(() => {
                                network.fit({
                                    animation: {
                                        duration: 1000, // Final smooth animation
                                        easingFunction: 'easeInOutQuad'
                                    }
                                });
                                // Disable physics after fitting the graph to prevent movement
                                network.setOptions({ physics: false });
                            }, 500); // Delay to allow stabilization to complete before final fitting
                        }
                    }

                    // Start loading data in batches
                    loadBatch();
                })
                .catch(error => console.error('Error loading graph data:', error));
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadLargeGraphWithTimeout(defaultOptions);
        }, 100);
    </script>
</body>
</html>
