<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Graph canvas -->
    <div id="network"></div>

    <script>
        // Basic configuration options for Vis.js with initial minimal physics to render graph quickly
        var defaultOptions = {
            physics: {
                enabled: true,  // Enable minimal physics for initial display
                solver: 'barnesHut',
                barnesHut: {
                    gravitationalConstant: -500,  // Less gravity for quick rendering
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04,
                    damping: 0.3
                },
                stabilization: {
                    enabled: false  // Disable initial stabilization for immediate rendering
                }
            },
            interaction: {
                zoomView: true,
                minZoom: 0.2,
                maxZoom: 2.0
            },
            nodes: {
                shape: 'dot',
                size: 10,
                color: {
                    border: '#000000',
                    background: '#000000',
                    highlight: {
                        border: '#FFA500',
                        background: '#FFA500'
                    },
                    hover: {
                        border: '#FFA500',
                        background: '#FFA500'
                    }
                },
                font: {
                    color: '#808080',
                    size: 14,
                    face: 'Helvetica'
                },
                borderWidth: 3
            },
            edges: {
                width: 2,
                color: {
                    color: '#000000',
                    highlight: '#FFA500',
                    hover: '#FFA500'
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 1 }
                },
                smooth: {
                    type: 'dynamic',
                    roundness: 1
                }
            }
        };

        // Load the graph, display it quickly, and then trigger full stabilization
        function loadGraph(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet(data.nodes);  // Load all nodes at once
                    var edges = new vis.DataSet(data.edges);  // Load all edges at once

                    var container = document.getElementById('network');
                    var graphData = { nodes: nodes, edges: edges };

                    var network = new vis.Network(container, graphData, configOptions);

                    // After a delay, trigger full dynamic stabilization for a smoother layout
                    setTimeout(() => {
                        network.setOptions({
                            physics: {
                                enabled: true,  // Re-enable full physics for stabilization
                                barnesHut: {
                                    gravitationalConstant: -2000,  // More realistic gravity
                                    centralGravity: 0.3,
                                    springLength: 200,
                                    springConstant: 0.04,
                                    damping: 0.3
                                },
                                stabilization: {
                                    enabled: true,
                                    iterations: 1000,
                                    updateInterval: 50
                                }
                            }
                        });

                        network.stabilize();
                    }, 500);  // Wait for 500ms before enabling full physics for stabilization
                })
                .catch(error => {
                    console.error('Error loading graph data:', error);
                });
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadGraph(defaultOptions);
        }, 100);
    </script>
</body>
</html>
