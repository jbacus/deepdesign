<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Graph Visualization with Progress Bar</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        /* Set the size of the graph canvas and background color */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: 'white'';
        }

        #network {
            width: 100vw; /* Fill the entire viewport width */
            height: 100vh; /* Fill the entire viewport height */
        }

        /* Progress bar container */
        #progress-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: #ddd;
            border-radius: 10px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Progress bar itself */
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: 'orange';
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Graph canvas -->
    <div id="network"></div>

    <script>
        // Default configuration options for Vis.js
        var defaultOptions = {
            physics: {
                enabled: true, // Physics simulation for dynamic interaction
                solver: 'barnesHut', // Physics solver for node placement
                barnesHut: {
                    gravitationalConstant: -2000, // Gravity between nodes
                    centralGravity: 0.3, // Pull towards center
                    springLength: 200, // Distance between connected nodes
                    springConstant: 0.04 // Strength of connection between nodes
                },
                stabilization: {
                    iterations: 1000, // Number of iterations for stabilization
                    updateInterval: 25 // Time between updates in ms
                }
            },
            interaction: {
                hover: true, // Enable hover effects
                tooltipDelay: 300, // Delay before showing tooltips
                zoomView: true // Enable zooming in and out
            },
            nodes: {
                shape: 'dot', // Default shape of the nodes
                size: 10, // Default size of the nodes
                color: {
                    border: '#000000', // Black border
                    background: '#000000', // Black background
                    highlight: {
                        border: '#FFA500', // Orange border on hover/selection
                        background: '#FFA500' // Orange background on hover/selection
                    },
                    hover: {
                        border: '#FFA500', // Orange border on hover
                        background: '#FFA500' // Orange background on hover
                    }
                },
                font: {
                    color: '#808080', // Set text color to gray
                    size: 14, // Default font size
                    face: 'Helvetica', // Font set to Helvetica
                    strokeWidth: 0, // No stroke around the text
                    strokeColor: '#ffffff' // Optional text stroke color
                },
                borderWidth: 3 // Border width around nodes
            },
            edges: {
                width: 2, // Default edge width
                color: {
                    color: '#000000', // Black edges
                    highlight: '#FFA500', // Orange edges on hover/selection
                    hover: '#FFA500', // Orange edges on hover
                    opacity: 1.0 // Fully opaque
                },
                arrows: {
                    to: { enabled: true, scaleFactor: 1 } // Arrows on the edges
                },
                smooth: {
                    type: 'dynamic', // Smooth curved edges
                    roundness: 1 // Adjust curvature
                }
            }
        };

        // Function to update the progress bar
        function updateProgressBar(percent) {
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percent + '%';
        }

        // Load the graph data from a JSON file and apply the configuration options
        function loadLargeGraphWithTimeout(configOptions) {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    var nodes = new vis.DataSet();
                    var edges = new vis.DataSet();

                    var container = document.getElementById('network');
                    var graphData = { nodes: nodes, edges: edges };

                    var network = new vis.Network(container, graphData, configOptions);

                    // Simulate loading the nodes and edges in chunks with setTimeout()
                    var nodeData = data.nodes;
                    var edgeData = data.edges;
                    var batchSize = 100;  // Load 100 nodes/edges at a time
                    var index = 0;

                    function loadBatch() {
                        // Add a batch of nodes and edges to the graph
                        for (var i = index; i < Math.min(index + batchSize, nodeData.length); i++) {
                            nodes.add(nodeData[i]);
                            if (edgeData[i]) {
                                edges.add(edgeData[i]);
                            }
                        }
                        // Update progress bar
                        var progress = Math.round((index / nodeData.length) * 100);
                        updateProgressBar(progress);

                        // Increment index and call loadBatch again if more data is left
                        index += batchSize;
                        if (index < nodeData.length) {
                            setTimeout(loadBatch, 0); // Yield control to the browser
                        } else {
                            updateProgressBar(100);  // Set to 100% when done
                            document.getElementById('progress-container').style.display = 'none';  // Hide progress bar
                            network.fit();  // Fit the network to the container after loading
                        }
                    }

                    // Start loading data in batches
                    loadBatch();
                })
                .catch(error => console.error('Error loading graph data:', error));
        }

        // Delay rendering to ensure the container is ready
        setTimeout(() => {
            loadLargeGraphWithTimeout(defaultOptions);
        }, 100); // 100ms delay
    </script>
</body>
</html>
